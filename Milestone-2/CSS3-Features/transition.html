<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box{
            width: 100px;
            height: 100px;
            border: 2px solid tomato;
            background-color: yellow;
            transition: transform 2s linear 2s;
        }
        .box:hover{
            transform: rotate(45deg);
            width: 400px;
            /* transition: width 3s linear 2s;
            background-color: violet; */
        }
    </style>
</head>
<body>
    <ul>
        <li>Transform: change the shape</li>
        <li>Translate: it is a value of the transform style rule . move x or y exes</li>
        <li>Transition: How long it will change the shape</li>
    </ul>

    <div class="box">1</div>
    <div class="box">2</div>
    <div class="box">3</div>

</body>
</html>
