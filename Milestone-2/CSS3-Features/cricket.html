<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cricket field</title>
    <style>
        .field{
            border: 1px solid tan;
        }

        .field:hover .bat{
            transform: rotate(-30deg);
            transform-origin: top left;
        }

        .ball{
            height: 50px;
            width: 50px;
            background-color: rebeccapurple;
            border-radius: 50%;
            position: relative;
            left: 500px;
        }
    </style>
</head>
<body>
    <div class="field">
        <img src="bat.jpg" alt="" class="bat">
        <div class="ball"></div>
    </div>
</body>
</html>
