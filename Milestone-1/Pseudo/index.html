<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        h1{
            color: palegreen;
        }

        /* hover means mouse over */
        h1:hover{
            color: yellow;
            background-color: blueviolet;
        }

        input:focus{
            color: cyan;
            padding: 10px;
            outline: 0;
            border: 1px solid rgb(0, 128, 81);

        }

        a:visited{
            color: rgb(83, 226, 43);
        }

        li:last-child{
            color: yellow;
        }
        li:first-child{
            background-color: violet;
        }

        li:nth-child(2n+1){
            background-color: purple;
        }
        



    </style>
</head>
<body>
