<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Explore event bubble</h1>
 <section id="list-container">
    <ul id="list-ul">
        <li id="item-1">Lorem, ipsum.</li>
        <li id="item-2">Repellendus, sequi!</li>
        <li id="item-3">Aperiam, voluptatibus?</li>
        <li id="item-4">Placeat, quae.</li>
        <li id="item-5">Nihil, cumque?</li>
        <li id="item-6">Voluptas, iure.</li>
    </ul>

 </section>


    <script>
        document.getElementById('item-2').addEventListener('click',function(event){
            console.log('item 2 clicked')
            event.stopPropagation();
        })

        document.getElementById('list-ul').addEventListener('click', function(){
            console.log("ul clicked")
        })
    </script>
</body>
</html>
