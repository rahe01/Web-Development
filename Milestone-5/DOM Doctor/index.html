<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/5b9ee7a767.js" crossorigin="anonymous"></script>
</head>
</head>

<body>

    
    <div id="first-div" class="flex  flex-col  justify-center items-center h-screen bg-slate-500 ">
        <div class="h-10  rounded-md my-5 py-7 px-3 w-64 flex items-center justify-end bg-slate-50" >
            <p class=" "></p> 
        
        </div>
        <div id="second-div" class="grid grid-cols-4 grid-rows-4 gap-4 ">
            <button id="btn-1" class="h-14 w-14 rounded-full bg-slate-700 text-white hover:shadow-lg hover:shadow-cyan-500"  >1</button>
            <button id="btn-2" class="h-14 w-14 rounded-full bg-slate-700 text-white hover:shadow-lg hover:shadow-cyan-500">2</button>
            <button id="btn-3" class="h-14 w-14 rounded-full bg-slate-700 text-white hover:shadow-lg hover:shadow-cyan-500">3</button>
            <button id="btn-4" class="h-14 w-14 rounded-full bg-slate-700 text-white hover:shadow-lg hover:shadow-cyan-500"><i class="fa-solid fa-xmark"></i></button>
            <button id="btn-5" class="h-14 w-14 rounded-full bg-slate-700 text-white hover:shadow-lg hover:shadow-cyan-500">4</button>
            <button id="btn-6" class="h-14 w-14 rounded-full bg-slate-700 text-white hover:shadow-lg hover:shadow-cyan-500">5</button>
            <button id="btn-7" class="h-14 w-14 rounded-full bg-slate-700 text-white hover:shadow-lg hover:shadow-cyan-500">6</button>
            <button id="btn-8" class="h-14 w-14 rounded-full bg-slate-700 text-white hover:shadow-lg hover:shadow-cyan-500"><i class="fa-solid fa-minus"></i></button>
            <button id="btn-9" class="h-14 w-14 rounded-full bg-slate-700 text-white hover:shadow-lg hover:shadow-cyan-500">7</button>
            <button id="btn-10" class="h-14 w-14 rounded-full bg-slate-700 text-white hover:shadow-lg hover:shadow-cyan-500">8</button>
            <button id="btn-11" class="h-14 w-14 rounded-full bg-slate-700 text-white hover:shadow-lg hover:shadow-cyan-500">9</button>
            <button id="btn-12" class="h-14 w-14 rounded-full bg-slate-700 text-white hover:shadow-lg hover:shadow-cyan-500"><i class="fa-solid fa-plus"></i></button>
            <button id="btn-13" class="h-14 w-14 rounded-full bg-slate-700 text-white hover:shadow-lg hover:shadow-cyan-500">0</button>
            <button id="btn-14" class="h-14 w-14 rounded-full bg-slate-700 text-white hover:shadow-lg hover:shadow-cyan-500"><i class="fa-solid fa-circle-xmark"></i></button>
            <button id="btn-15" class="h-14 w-14 rounded-full bg-slate-700 text-white hover:shadow-lg hover:shadow-cyan-500"><i class="fa-solid fa-equals"></i></button>
            <button id="btn-16" class="h-14 w-14 rounded-full bg-slate-700 text-white hover:shadow-lg hover:shadow-cyan-500"><i class="fa-solid fa-divide"></i></button>




        </div>
    </div>

</html>
